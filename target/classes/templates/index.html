<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }

        html,
        body,
        #index,
        el-container {
            padding: 0px;
            height: 100%;
            margin: 0px
        }
    </style>
</head>
<body>
<div id="index">
    <el-container style="height: 100%; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu>
                <el-submenu index="1">
                    <template slot="title">分组一</template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1" @click="get()">选项1</el-menu-item>
                        <el-menu-item index="1-2" @click="get()">选项2</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header style="text-align: center;font-size: 40px;color: darkolivegreen">
                <div th:replace="main"></div>
            </el-header>
            <el-main id="mains">
                <div th:replace="students.html"></div>
            </el-main>
        </el-container>
    </el-container>
</div>

</body>
<script>
    new Vue({
        el: '#index',
        data: {},
        created: function () {

        },
        methods: {
            get() {
                document.getElementById("mains").innerHTML = "<p>段落</p>";
            }
        }
    })
</script>
</html>
